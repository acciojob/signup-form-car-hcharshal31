<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	    <label for="name">Name</label>
	    <input type= "text" id="name" placeholder="Name" required>
	    <br>
	    <br>
	    <label for="email">Email</label>
	    <input type= "email" id="email" placeholder="Email"  required>
	    <br>
	    <br>
	    <label for="gender_m, gender_f">Gender</label>
	    <input type= "radio" id="gender_m" name="gender" value="male" required>Male
	    <input type= "radio" id="gender_f" name="gender" value="female" required>Female
	    <br>
	    <br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Ferrari</option>
			<option>Koneigsegg</option>
			<option>Pagani</option>
			<option>Porsche</option>
			<option>Aston martin</option>
		</select>
		<br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id ="dob" required>
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" value="I agree to the TOS" required>
		<br>
		<br>
		<button type="submit" id="submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
